<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form Page</title>
  <link rel="stylesheet" href="loginStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="login.js"></script>
</head>

<body>

  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div>
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4" action="" method="post">
                <h2 class="fw-bold mb-2 text-uppercase colr">Register with us!</h2>
                <p class=" mb-5 subColr">Please enter your login and password!</p>
                <div class="mb-3">
                  <label for="email" class="form-label subColr">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label subColr">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="*******">
                </div>
                <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
                <div class="d-grid">
                  <button class="btn btn-outline-danger" type="submit">Login</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center subColr">Don't have an account? <a href="signup.html"
                    class="text-primary fw-bold">Sign
                    Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MarsRestaurant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--   MARS ICON -->
  <img src="marsImage.png" class="rotate" />

  <!--   HEADINGS -->
  <h1 class="heading"> Welcome to Restaurant!</h1>
  <h5 class="heading2"><em>Skip the queue, order ahead</em></h5>

  <!--   SEARCH BAR -->
  <div class="input-group box">
    <input type="search" id="search" class="form-control rounded" placeholder="Enter Your Favourite Dishes!"
      aria-label="Search" aria-describedby="search-addon" />
    <button type="button" class="btn btn-outline-primary">Go!</button>
  </div>
  <!--   Login/Signup Button -->
  <div id="login-signup">
    <a href="login_signup.html" target="_blank">Log in/Sign up</a>
  </div>


  <!-- Timeline -->
  <section id="timeline" class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="timeline">
          <div class="cont left">
            <div class="content text-color">
              <button type="button" class="btn btn-outline-warning">
                <h2><a href="CornsilkQualifiedMethods/index.html">Mars-volous</h2>
                <p>Lets get into the good stuff!</p>
              </button>
            </div>
          </div>
          <div class="cont right">
            <div class="content text-color">
              <button type="button" class="btn btn-outline-warning">
                <h2>Previous Order</h2>
                <p>Wanna see your previous cravings?</p>
              </button>
            </div>
          </div>
          <div class="cont left">
            <div class="content text-color">
              <button type="button" class="btn btn-outline-warning">
                <h2>Review Us?</h2>
                <p>Tell us about our hospitality!</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
